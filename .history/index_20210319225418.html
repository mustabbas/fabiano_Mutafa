<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

     <h1>freeCodeCamp Survey Form</h1>
     <h3>Thank you for taking the time to help us improve the platform</h3>
     <div>
      <form>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter your Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your Email">
        </div>
        <div class="form-group">
          <label for="exampleInputAge">Age(optional)</label>
          <input type="text" class="form-control" id="exampleInputAge" placeholder="Age">
        </div>
        <div class="form-group">
          <label for="exampleFormControlOption">Which option best describes your current role?</label>
          <select multiple class="form-control" id="exampleFormControlOption">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Jop</option>
            <option>Full Time Learner</option>
            <option>Prefer Not To Say</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label for="exampleFormControlOption">Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Maybe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Not sure
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     </div>
    <script  src="js/index.js"></script>
  </body>
</html>
