<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

     <h1>freeCodeCamp Survey Form</h1>
     <h3>Thank you for taking the time to help us improve the platform</h3>
     <div>
      <form>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter your Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your Email">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     </div>
    <script  src="js/index.js"></script>
  </body>
</html>
